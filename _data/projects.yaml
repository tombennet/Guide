  - id: 4
    image: project_image_04.svg
    color: "#015EFE"
    category: Design Resources
    title: Bring Design to the Protocol
    short_description: Help devs communicate the user value of BIPs with design collateral early in the product lifecycle.
    long_description: >
      The Design Community can wield Design to help bitcoin devs and researchers advance
      their proposals for improving the bitcoin protocol, and related protocols (BIPs, BOLTs,
      BLIPs, NIPs etc). Designers can crystallise user value and bring to life the storytelling
      around abstract proposals in a way that technical contributors often can not. There is a
      huge opportunity for designers to insert themselves in the earliest phases of bitcoin R&D
      work to champion use cases, sell the value proposition and help user-positive changes gain
      rough consensus.
    key_people:
