  - id: 11
    image: project_image_11.svg
    color: "#9ECCA6"
    category: Design Advocacy
    title: Consistency Across L2s
    short_description: Advocate for simplicity and consistency as L2s proliferate, keeping bitcoin as the central asset.
    long_description: >
      As new “Layer 2s” proliferate, the Design Community should be the voice of simplicity and consistency.
      The voice for bitcoin. Let’s resist the temptation to bring L2 brands and L2 language into UIs wherever
      possible. Let’s have the technology disappear. Yet, let’s make sure trust assumptions and risks are clear,
      and well-understood. It may take some new language, some new metaphors. Let’s explore the best way to keep
      bitcoin simple, consistent and interoperable even as the complexity of the entire system continues to grow.
    key_people:
      - handle: "Maybe you?"
        url: null
