  - id: 6
    image: project_image_06.svg
    color: "#9ECCA6"
    category: Design Advocacy
    title: Adopting the ₿ symbol
    short_description: Drive accessibility of the ₿ symbol in fonts and keyboards so it becomes standard everywhere.
    long_description: >
      Embracing the ₿ symbol as bitcoin’s fundamental unit is a user-positive, future-oriented
      change—especially when thinking about payments use cases and large scale adoption. We should
      all have interest in ensuring bitcoin doesn't disappear from quantities. We should
      simultaneously increase the accessibility of using the ₿ symbol (e.g. in fonts, on keyboards).
      Our aim with this initiative will be ubiquitous ₿ symbol use throughout the bitcoin ecosystem.
    key_people:
      - handle: "@matbalez"
        url: https://x.com/matbalez
    status: Active advocacy underway
    connect:
      channel: "#bip-177"
      url: https://discord.gg/GPXH25FG

